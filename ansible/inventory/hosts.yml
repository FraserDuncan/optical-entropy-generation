# Ansible inventory for Optical Entropy monitoring stack
#
# Customize hostnames and connection settings for your environment.

all:
  vars:
    ansible_user: ubuntu
    ansible_python_interpreter: /usr/bin/python3

  children:
    # Monitoring servers run Prometheus, Grafana, Alertmanager
    monitoring:
      hosts:
        monitoring-server:
          ansible_host: 192.168.1.10
          # Override for specific host
          # ansible_user: admin

    # Entropy generators run the optical entropy system with metrics
    entropy_generators:
      hosts:
        entropy-primary:
          ansible_host: 192.168.1.20
          entropy_instance: primary

    # Development environment (localhost)
    development:
      hosts:
        localhost:
          ansible_connection: local
          ansible_host: 127.0.0.1
