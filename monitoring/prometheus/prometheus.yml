global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'optical-entropy'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

rule_files:
  - "rules/*.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'optical-entropy'
    static_configs:
      - targets: ['entropy-generator:9090']
        labels:
          instance: 'primary'
    scrape_interval: 5s
    scrape_timeout: 4s
    metrics_path: /metrics
    scheme: http
